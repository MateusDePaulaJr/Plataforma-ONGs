<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar ONG - Plataforma de ONGs</title>
  <meta name="description" content="Plataforma acadêmica que conecta ONGs, doadores e voluntários." />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <header>
    <h1>Plataforma de ONGs</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastrar ONG</a>
      <a href="ongs.html">Ver ONGs</a>
      <a href="institucional.html">Institucional</a>
      <a href="voluntarios.html">Voluntariado</a>
    </nav>
  </header>

  <main class="cadastro">
    <h2>Cadastrar nova ONG</h2>

    <form id="formCadastro">
      <!-- dados básicos -->
      <fieldset class="card">
        <legend>Informações da ONG</legend>

        <label for="nomeOng">Nome da ONG</label>
        <input type="text" id="nomeOng" name="nomeOng" placeholder="Nome completo da ONG" required />

        <label for="area">Área de atuação</label>
        <input type="text" id="area" name="area" placeholder="Ex.: Educação, Meio Ambiente, Saúde" required />

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Missão e principais projetos" required></textarea>

        <label for="dataFundacao">Data de Fundação</label>
        <input type="date" id="dataFundacao" name="dataFundacao" />
      </fieldset>

      <!-- contato -->
      <fieldset class="card">
        <legend>Endereço e Contato</legend>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required />

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione...</option>
          <option>SP</option><option>RJ</option><option>MG</option><option>RS</option>
          <option>PR</option><option>SC</option><option>BA</option><option>PE</option>
          <option>CE</option><option>DF</option>
        </select>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com" required />

        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" name="instagram" placeholder="@perfil" />
      </fieldset>

      <!-- meta -->
      <fieldset class="card">
        <legend>Meta de Arrecadação</legend>
        <label for="meta">Meta (R$)</label>
        <input type="number" id="meta" name="meta" placeholder="Ex.: 10000" min="1" required />
      </fieldset>

      <!-- bancário -->
      <fieldset class="card">
        <legend>Informações Bancárias</legend>
        <label for="banco">Banco</label>
        <input type="text" id="banco" name="banco" placeholder="Nome do banco" required />

        <label for="agencia">Agência</label>
        <input type="text" id="agencia" name="agencia" placeholder="0000" required />

        <label for="conta">Conta</label>
        <input type="text" id="conta" name="conta" placeholder="00000-0" required />
      </fieldset>

      <!-- documentos -->
      <fieldset class="card">
        <legend>Documentos</legend>
        <label for="cpf">CPF do Responsável</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

        <label for="foto">Foto/Logo (opcional)</label>
        <input type="file" id="foto" name="foto" accept="image/*" />
      </fieldset>

      <button type="submit" class="botao">Cadastrar ONG</button>
      <p id="mensagem" class="mensagem"></p>
    </form>
  </main>

  <footer>
    <p>© 2025 - Plataforma de ONGs | Desenvolvido para fins acadêmicos por João Mateus A. P. Jr</p>
  </footer>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
